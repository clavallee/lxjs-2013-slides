<html>
  <head>
    <title>nterm</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: monospace;
        margin: 0px;
        overflow: hidden;
      }
      
      .reverse-video {
        background-color: white;
      }
      
      .terminal {
        display: none;
        position: absolute;
        top: 100px;
        left: 60px;
        overflow-x: hidden;
        overflow-y: hidden;
      }
      
      .terminal > div {
        background-color: rgb(54,0,91);
      }
      
      iframe {
        width: 100%;
        height: 100%;
        border-width: 0px;
      }
      
      .slide {
        display: none;
        position: absolute;
        top: 0px;
        right: 0px;
        left: 0px;
        bottom: 0px;
      }
      .slide img {
        height: 100%;
      }
      
      .show {
        display: block;
      }
      
      #slides {
        margin: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="slides"></div>
    <script src="bundle.js"></script>
  </body>
</html>
